<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="display-board">
            <button class="cancel around" onclick="deleteAll()">AC</button>
            <button class="arrow around" onclick="del()">&larr;</button>
            <button class="around" onclick="display('%')">&percnt;</button>
            <button class="around sign" onclick="display('/')">&divide;</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="around sign" onclick="display('*')">&times;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="around sign" onclick="display('-')">&minus;</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="around sign" onclick="display('+')">&plus;</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">&period;</button>
            <button class="equals" onclick="calculate()">&equals;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
